<html>
	<head>
		<title> Form </title>
	</head>
	<body>
		<form>
		<fieldset>
			<legend align="center">
			<header style="background-color:blue;color:Yellow;">
			<h1>Registration Form</h1>
			</header>
			</legend>
		<div style="background-color:lightgreen;font-color:violet;">
		<table align="center" cellpadding="10px">
			<tr>
				<td><label> Username: </label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label> Maild-id: </label></td>
				<td><input type="email"></td>
			</tr>
			<tr>
				<td><label> Contact No.: </label></td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td><label> D.O.B.: </label></td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td> <label> Gender: </label> </td>
				<td> <input type="radio" name="gender" value="Female">Female
				     <input type="radio" name="gender" value="male">Male
				     <input type="radio" name="gender" value="not mention">Not Metion
				</td>
			</tr>
			<tr>
				<td> <label> Languages Known: </label> </td>
				<td> <input type="checkbox" value="Telugu"> Telugu
				     <input type="checkbox" value="Hindi"> Hindi
				     <input type="checkbox" value="English">English
				</td>
			</tr>
			<tr>
				<td> <label> Password: </label> </td>
				<td> <input type="password"> </td>
			</tr>
			<tr>
				<td> <input type="submit" value="Register"> </td>
				<td> <input type="reset"> </td>
			</tr>
		</table>
		</fieldset>
		</form>
	</body>
</html>
